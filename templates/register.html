{% extends 'base.html' %} {% block title %} Attend an event {% endblock %} {%
include 'header.html'%} {% block body %}

<div class="container">
  
  <div class="row" style="padding: 10px;">
    <h2>Register your event</h2>
  </div>

  <div class="row">
    {% if error%}
    <h5 style="color: red;">{{error}}</h3>
    {% endif %}
  </div>

  <form method="POST" action="/createEvent">
    <div class="form-group">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" maxlength="80" required />
      </div>
    </div>

    <div class="form-group">
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" name="location" maxlength="80" required />
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        name="startDate"
        class="form-control"
        id="startDate"
        placeholder="dd/mm/yyyy hh:mm"
        required
      />
    </div>

    <div class="form-group">
      <label for="startDate">End Date</label>
      <input
        name="endDate"
        class="form-control"
        id="endDate"
        placeholder="dd/mm/yyyy hh:mm"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>

{% endblock %}
